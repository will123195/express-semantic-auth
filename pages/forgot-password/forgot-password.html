<!doctype html>
<html>
<head>
  <title>Forgot Password</title>
  <link href="//cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css" media="all" rel="stylesheet" type="text/css" />
  <link href="/css/forgot-password.css" media="all" rel="stylesheet" type="text/css" />

</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui black image header">
      <div class="content">
        Reset your password
      </div>
    </h2>
    <form class="ui large form forgot-password-form">
      <div class="ui stacked segment">
        <div class="directions">
          Enter your email address
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input class="email" type="text" name="email" placeholder="Email address">
          </div>
        </div>
        <div class="ui fluid large black send-reset submit button">Send Password Reset Email</div>
      </div>
      <div class="ui error message"></div>
    </form>

    <div id="email-sent" class="ui stacked segment" style="display: none;">
      A password reset email has been sent. Please check your inbox.
    </div>

    <div class="ui message">
      <a href="/login">Back to login</a>
      <br />
      Don't have an account? <a href="/register">Register</a>
    </div>
  </div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
<script type="text/javascript" src="/js/forgot-password.js"></script>
</body>
</html>
