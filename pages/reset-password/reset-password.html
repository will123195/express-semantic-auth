<!doctype html>
<html>
<head>
  <title>Reset Password</title>
  <link href="//cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css" media="all" rel="stylesheet" type="text/css" />
  <link href="/css/reset-password.css" media="all" rel="stylesheet" type="text/css" />

</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui black image header">
      <div class="content">
        Reset your password
      </div>
    </h2>
    <form class="ui large form reset-password-form">
      <div class="ui stacked segment">
        <div class="field">
          <label>Choose a password</label>
          <div class="field">
            <input type="password" class="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <label>Re-enter your password</label>
          <div class="field">
            <input type="password" name="confirmPassword" placeholder="Confirm password">
          </div>
        </div>
        <div class="ui fluid large black submit button">Set New Password</div>
      </div>
      <div class="ui error message"></div>
    </form>

    <div class="ui message">
      <a href="/login">Back to login</a>
      <br />
      Don't have an account? <a href="/register">Register</a>
    </div>
  </div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
<script type="text/javascript" src="/js/reset-password.js"></script>
</body>
</html>
